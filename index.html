<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>bootstrap crash course</title>
</head>
<body>
    <div class="container">
        <h1 class="bg-success text-white px-3 py-3">this is a grid: </h1>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-info btn-block">Click Me!</button>
            </div>
            <div class="col-6">
                <button class="btn btn-info btn-block">No Click Me!!</button>

            </div>
        </div>
    </div>

    <div class="container-fluid px-3 py-3 m-3">
        <h1 class="bg-success text-white px-3 py-3 m-3">Im fluid</h1>
        <div class="card" style="width: 18rem;">
            <img src="https://images.pexels.com/photos/945966/pexels-photo-945966.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <div class="row">
                  <div class="col-6"><a href="#" class="btn btn-primary">Go somewhere</a></div>
                  <div class="col-6"><a href="#" class="btn btn-primary">Go somewhere</a></div>
              </div>
            </div>
          </div>
    </div>
   
</body>
</html>
